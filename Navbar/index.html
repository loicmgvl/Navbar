    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">ADVENTURE</a>

    const menuHamburger = document.querySelector(".menu-hamburger")

        navLinks.classList.toggle('mobile-menu')
        })
</script>
